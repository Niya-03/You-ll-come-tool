<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signup.css" />
</head>

<body>
    <img src="../images/logo.png">
    <h1 id="signup-header">
        Sign Up
    </h1>
    <div>
        <form>
            <div>
                <input type="text" placeholder="First name"></input>
            </div>
            <div>
                <input type="text" placeholder="Last name"></input>
            </div>
            <div>
                <input type="date"></input>
            </div>

            <div>
                <select class="field">
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
            </div>

            <div>
                <input type="email" placeholder="Email"></input>
            </div>

            <div>
                <input type="text" placeholder="Phone number"></input>
            </div>

            <div>
                <input type="password" placeholder="Password"></input>
            </div>

            <div>
                <input type="password" placeholder="Confirm password"></input>
            </div>

            <div>
                <input type="checkbox">I agree with everything you want to do with my data. Thanks :)</input>
            </div>

            <div>
                <input type="checkbox">I trust you have good privacy policy</input>
            </div>

            <div>
                <button type="submit" id="next-btn">Next</button>
            </div>

            <div>
                If you dont have an account, sign in <a href="www.google.com">here</a>
            </div>

        </form>
    </div>

</body>

</html>
